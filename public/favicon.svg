
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- تدرج أخضر للخلفية متماشي مع رؤية 2030 -->
    <linearGradient id="saudiGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00543a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
    <!-- تدرج ذهبي للتفاصيل -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- تدرج أبيض للنصوص -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- ظل للعمق -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- ظل للنصوص -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- خلفية دائرية خضراء -->
  <circle cx="50" cy="50" r="47" fill="url(#saudiGreen)" stroke="#ffffff" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- شعار المباني والمظلات -->
  <!-- مبنى رئيسي -->
  <rect x="30" y="35" width="12" height="35" fill="url(#goldGradient)" rx="2" filter="url(#shadow)"/>
  <rect x="58" y="40" width="12" height="30" fill="url(#goldGradient)" rx="2" filter="url(#shadow)"/>
  
  <!-- مظلة علوية -->
  <ellipse cx="50" cy="25" rx="25" ry="6" fill="url(#whiteGradient)" filter="url(#shadow)"/>
  <line x1="25" y1="25" x2="75" y2="25" stroke="#d97706" stroke-width="2"/>
  
  <!-- نوافذ المباني -->
  <rect x="32" y="40" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="37" y="40" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="32" y="47" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="37" y="47" width="3" height="3" fill="#166534" rx="0.5"/>
  
  <rect x="60" y="45" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="65" y="45" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="60" y="52" width="3" height="3" fill="#166534" rx="0.5"/>
  <rect x="65" y="52" width="3" height="3" fill="#166534" rx="0.5"/>
  
  <!-- اسم المؤسسة -->
  <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#whiteGradient)" filter="url(#textShadow)">الديار</text>
  
  <!-- رقم 2030 -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#textShadow)">2030</text>
  
  <!-- خط زخرفي سعودي -->
  <path d="M 25 75 Q 50 72 75 75" stroke="url(#goldGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- نجمة صغيرة ترمز للتميز -->
  <polygon points="50,78 48,82 44,82 47,85 46,89 50,87 54,89 53,85 56,82 52,82" fill="url(#goldGradient)" filter="url(#shadow)"/>
</svg>
