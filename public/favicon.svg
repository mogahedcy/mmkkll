
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beige background -->
    <linearGradient id="beigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6E6;stop-opacity:1" />
    </linearGradient>
    
    <!-- White fill -->
    <linearGradient id="whiteFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with beige color -->
  <rect width="32" height="32" fill="url(#beigeGradient)"/>

  <!-- Main container group -->
  <g transform="translate(16,16)">
    
    <!-- Kaaba (central cubic structure) -->
    <g transform="translate(0, 2)">
      <!-- Main cube body -->
      <rect x="-4" y="-2" width="8" height="6" fill="url(#whiteFill)" stroke="url(#goldGradient)" stroke-width="0.4"/>
      <!-- Small windows/doors -->
      <rect x="-2" y="0" width="1" height="1.5" fill="url(#goldGradient)" rx="0.1"/>
      <rect x="-0.5" y="0" width="1" height="1.5" fill="url(#goldGradient)" rx="0.1"/>
      <rect x="1" y="0" width="1" height="1.5" fill="url(#goldGradient)" rx="0.1"/>
    </g>

    <!-- Golden tent/awning structure above Kaaba -->
    <g transform="translate(0, -2)">
      <!-- Left side of tent -->
      <path d="M-6,2 L-3,-1 L0,0 L-6,4 Z" fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="0.2"/>
      <!-- Right side of tent -->
      <path d="M6,2 L3,-1 L0,0 L6,4 Z" fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="0.2"/>
      <!-- Center peak -->
      <path d="M-3,-1 L0,-3 L3,-1 L0,0 Z" fill="url(#goldGradient)"/>
    </g>

    <!-- Kingdom Tower (left tall building) -->
    <g transform="translate(-8, -4)">
      <rect x="0" y="0" width="2" height="12" fill="url(#goldGradient)"/>
      <!-- Building details -->
      <rect x="0.2" y="2" width="0.3" height="0.4" fill="url(#whiteFill)"/>
      <rect x="0.2" y="3" width="0.3" height="0.4" fill="url(#whiteFill)"/>
      <rect x="0.2" y="4" width="0.3" height="0.4" fill="url(#whiteFill)"/>
      <rect x="1.5" y="2" width="0.3" height="0.4" fill="url(#whiteFill)"/>
      <rect x="1.5" y="3" width="0.3" height="0.4" fill="url(#whiteFill)"/>
      <rect x="1.5" y="4" width="0.3" height="0.4" fill="url(#whiteFill)"/>
    </g>

    <!-- Other tall buildings (right side) -->
    <g transform="translate(6, -3)">
      <rect x="0" y="0" width="1.5" height="10" fill="url(#goldGradient)"/>
      <rect x="2" y="1" width="1.2" height="9" fill="url(#goldGradient)"/>
      <rect x="3.5" y="2" width="1" height="8" fill="url(#goldGradient)"/>
    </g>

    <!-- Palm tree (right side) -->
    <g transform="translate(10, 0)">
      <!-- Palm tree trunk -->
      <rect x="0" y="2" width="0.4" height="4" fill="#8B4513"/>
      <!-- Palm fronds -->
      <path d="M0.2,2 L-1,0 M0.2,2 L1.5,0 M0.2,2 L-0.5,-1 M0.2,2 L1,-1" stroke="url(#goldGradient)" stroke-width="0.3" fill="none"/>
    </g>

    <!-- Arabic text "الديار العالمية" -->
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">الديار العالمية</text>
    
    <!-- Second line of Arabic text -->
    <text x="0" y="14.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="url(#goldGradient)">للمظلات والسواتر والخيام الملكية</text>
  </g>
</svg>
