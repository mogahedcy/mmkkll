
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات احترافية -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="tentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>

    <!-- تأثيرات الظل -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e3a8a" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- خلفية دائرية -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)" stroke="#e2e8f0" stroke-width="4"/>

  <!-- العنصر الرئيسي - خيمة -->
  <g transform="translate(256,256)" filter="url(#shadow)">

    <!-- جسم الخيمة الرئيسي -->
    <path d="M-120,80 L0,-80 L120,80 L80,120 L-80,120 Z" 
          fill="url(#tentGrad)" stroke="#d97706" stroke-width="3"/>

    <!-- قمة الخيمة -->
    <path d="M-80,80 L0,-60 L80,80 L60,100 L-60,100 Z" 
          fill="url(#primaryGrad)" stroke="#1e3a8a" stroke-width="2"/>

    <!-- خطوط التفصيل على الخيمة -->
    <path d="M-60,80 L0,-40 L60,80" 
          stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M-40,80 L0,-20 L40,80" 
          stroke="url(#tentGrad)" stroke-width="2" fill="none"/>

    <!-- مدخل الخيمة -->
    <path d="M-20,80 Q0,60 20,80 L20,120 L-20,120 Z" 
          fill="#1e3a8a" stroke="#ffffff" stroke-width="2"/>

    <!-- أعمدة الخيمة -->
    <rect x="-100" y="80" width="6" height="40" fill="#8b5cf6" rx="3"/>
    <rect x="94" y="80" width="6" height="40" fill="#8b5cf6" rx="3"/>
    <rect x="-3" y="-80" width="6" height="40" fill="#8b5cf6" rx="3"/>

    <!-- زخرفة إسلامية بسيطة على الخيمة -->
    <circle cx="0" cy="20" r="15" fill="url(#primaryGrad)" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="30" font-family="Arial, serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">★</text>

    <!-- أعلام صغيرة على القمة -->
    <path d="M-5,-80 L-5,-100 L10,-95 L-5,-90 Z" fill="#ef4444"/>
    <path d="M5,-80 L5,-100 L-10,-95 L5,-90 Z" fill="#10b981"/>

    <!-- شعار الشركة -->
    <circle cx="0" cy="-120" r="20" fill="url(#tentGrad)" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="-110" font-family="Arial, serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">د</text>

    <!-- النص الرئيسي -->
    <text x="0" y="180" font-family="Arial, serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="url(#primaryGrad)">الديار</text>
    <text x="0" y="210" font-family="Arial, serif" font-size="18" font-weight="600" 
          text-anchor="middle" fill="#6b7280">للخيام والمظلات</text>
  </g>

  <!-- إطار خارجي رفيع -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#e2e8f0" stroke-width="2"/>
</svg>
