
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات ذهبية محسنة -->
    <linearGradient id="goldPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFECB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    
    <!-- خلفية متدرجة عصرية -->
    <radialGradient id="modernBackground" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EEEEEE;stop-opacity:1" />
    </radialGradient>
    
    <!-- تأثيرات الظل المحسنة -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#E65100" flood-opacity="0.25"/>
    </filter>
    
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#FFE082" flood-opacity="0.3"/>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>

  <!-- الخلفية الرئيسية -->
  <rect width="512" height="512" fill="url(#modernBackground)" rx="20"/>

  <!-- الإطار الخارجي الذهبي -->
  <rect x="20" y="20" width="472" height="472" fill="none" 
        stroke="url(#goldPrimary)" stroke-width="8" rx="30" filter="url(#glowEffect)"/>

  <!-- المجموعة المركزية -->
  <g transform="translate(256,256)">
    
    <!-- الشكل المركزي - الخيمة الملكية المطورة -->
    <g transform="translate(0,-40)" filter="url(#dropShadow)">
      <!-- القاعدة الأساسية -->
      <rect x="-80" y="40" width="160" height="60" fill="url(#goldSecondary)" 
            stroke="url(#goldPrimary)" stroke-width="3" rx="8"/>
      
      <!-- النوافذ الزخرفية -->
      <rect x="-60" y="50" width="20" height="30" fill="url(#goldAccent)" rx="4"/>
      <rect x="-25" y="50" width="20" height="30" fill="url(#goldAccent)" rx="4"/>
      <rect x="10" y="50" width="20" height="30" fill="url(#goldAccent)" rx="4"/>
      <rect x="45" y="50" width="20" height="30" fill="url(#goldAccent)" rx="4"/>
      
      <!-- الخطوط الزخرفية الأفقية -->
      <rect x="-75" y="60" width="150" height="3" fill="url(#goldPrimary)"/>
      <rect x="-75" y="75" width="150" height="3" fill="url(#goldPrimary)"/>
      
      <!-- الخيمة العلوية -->
      <path d="M-100,40 L-50,-20 L0,-35 L50,-20 L100,40 L0,55 Z" 
            fill="url(#goldPrimary)" stroke="url(#goldAccent)" stroke-width="2"/>
      
      <!-- الخطوط الداخلية للخيمة -->
      <path d="M-80,25 Q-40,0 0,10 Q40,0 80,25" 
            stroke="url(#goldAccent)" stroke-width="2" fill="none"/>
      <path d="M-60,35 Q-30,15 0,20 Q30,15 60,35" 
            stroke="url(#goldAccent)" stroke-width="1.5" fill="none"/>
      
      <!-- الهلال المطور -->
      <g transform="translate(0,-50)">
        <circle cx="0" cy="0" r="12" fill="url(#goldPrimary)" filter="url(#glowEffect)"/>
        <circle cx="4" cy="0" r="9" fill="url(#modernBackground)"/>
        <circle cx="0" cy="0" r="3" fill="url(#goldAccent)"/>
      </g>
    </g>

    <!-- المباني الحديثة في الخلفية -->
    <g transform="translate(0,-20)" opacity="0.8">
      <!-- البرج الأيسر -->
      <rect x="-160" y="-60" width="35" height="120" fill="url(#goldSecondary)" rx="4"/>
      <rect x="-155" y="-50" width="6" height="8" fill="url(#goldAccent)"/>
      <rect x="-145" y="-50" width="6" height="8" fill="url(#goldAccent)"/>
      <rect x="-135" y="-50" width="6" height="8" fill="url(#goldAccent)"/>
      
      <!-- الأبراج الوسطى -->
      <rect x="-60" y="-40" width="25" height="100" fill="url(#goldPrimary)" rx="3"/>
      <rect x="-30" y="-30" width="20" height="90" fill="url(#goldSecondary)" rx="2"/>
      <rect x="-5" y="-35" width="18" height="95" fill="url(#goldAccent)" rx="2"/>
      
      <!-- البرج الأيمن -->
      <rect x="125" y="-45" width="30" height="105" fill="url(#goldPrimary)" rx="4"/>
      <rect x="130" y="-35" width="5" height="6" fill="url(#goldSecondary)"/>
      <rect x="140" y="-35" width="5" height="6" fill="url(#goldSecondary)"/>
      <rect x="150" y="-35" width="5" height="6" fill="url(#goldSecondary)"/>
    </g>

    <!-- النخلة المطورة -->
    <g transform="translate(180,20)" filter="url(#dropShadow)">
      <!-- جذع النخلة -->
      <rect x="-6" y="0" width="12" height="80" fill="#8D6E63" rx="3"/>
      <rect x="-4" y="10" width="8" height="4" fill="#6D4C41"/>
      <rect x="-4" y="25" width="8" height="4" fill="#6D4C41"/>
      <rect x="-4" y="40" width="8" height="4" fill="#6D4C41"/>
      
      <!-- أوراق النخيل المطورة -->
      <path d="M0,0 Q-35,-25 -50,-20 Q-35,-10 -5,5" fill="url(#goldPrimary)"/>
      <path d="M0,0 Q35,-25 50,-20 Q35,-10 5,5" fill="url(#goldPrimary)"/>
      <path d="M0,0 Q-20,-30 -30,-35 Q-20,-20 0,0" fill="url(#goldSecondary)"/>
      <path d="M0,0 Q20,-30 30,-35 Q20,-20 0,0" fill="url(#goldSecondary)"/>
      <path d="M0,0 Q-45,-15 -55,-10 Q-30,10 0,15" fill="url(#goldAccent)"/>
      <path d="M0,0 Q45,-15 55,-10 Q30,10 0,15" fill="url(#goldAccent)"/>
      
      <!-- التمر -->
      <ellipse cx="-25" cy="-5" rx="3" ry="6" fill="#8D6E63"/>
      <ellipse cx="25" cy="-5" rx="3" ry="6" fill="#8D6E63"/>
    </g>

    <!-- النص الرئيسي المطور -->
    <text x="0" y="140" font-family="Arial, Amiri, serif" font-size="36" font-weight="bold" 
          text-anchor="middle" fill="url(#goldPrimary)" filter="url(#glowEffect)">
      الديار العالمية
    </text>
    
    <!-- النص الفرعي -->
    <text x="0" y="170" font-family="Arial, Amiri, serif" font-size="18" font-weight="600" 
          text-anchor="middle" fill="url(#goldAccent)">
      للمظلات والسواتر والخيام الملكية
    </text>

    <!-- معلومات الاتصال -->
    <g transform="translate(0,200)">
      <!-- أيقونة واتساب محسنة -->
      <circle cx="-100" cy="0" r="18" fill="#25D366" filter="url(#dropShadow)"/>
      <path d="M-107,-7 Q-100,-12 -93,-7 Q-86,-2 -93,3 Q-100,8 -107,3 Q-114,-2 -107,-7" 
            fill="white" stroke="white" stroke-width="1"/>
      
      <!-- رقم الهاتف -->
      <text x="0" y="6" font-family="Arial, monospace" font-size="24" font-weight="bold" 
            text-anchor="middle" fill="url(#goldAccent)" filter="url(#glowEffect)">
        0553719009
      </text>
    </g>

    <!-- الزخارف الجانبية -->
    <g fill="url(#goldPrimary)" opacity="0.6">
      <!-- زخرفة يسار -->
      <circle cx="-200" cy="-100" r="6"/>
      <circle cx="-200" cy="-80" r="4"/>
      <circle cx="-200" cy="-60" r="6"/>
      
      <!-- زخرفة يمين -->
      <circle cx="200" cy="-100" r="6"/>
      <circle cx="200" cy="-80" r="4"/>
      <circle cx="200" cy="-60" r="6"/>
      
      <!-- زخرفة سفلية -->
      <circle cx="-150" cy="180" r="5"/>
      <circle cx="150" cy="180" r="5"/>
    </g>

    <!-- الخطوط الزخرفية -->
    <g stroke="url(#goldPrimary)" stroke-width="2" fill="none" opacity="0.3">
      <path d="M-180,-150 Q-100,-140 -20,-150"/>
      <path d="M20,-150 Q100,-140 180,-150"/>
      <path d="M-180,160 Q-100,170 -20,160"/>
      <path d="M20,160 Q100,170 180,160"/>
    </g>
  </g>
</svg>
