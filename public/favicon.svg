
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark golden gradient -->
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green background gradient for Saudi Vision 2030 -->
    <linearGradient id="saudiGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C5F3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.8" flood-opacity="0.4" flood-color="#000000"/>
    </filter>
  </defs>

  <!-- Background with Saudi green -->
  <rect width="32" height="32" rx="6" fill="url(#saudiGreen)" stroke="url(#goldGradient)" stroke-width="0.5"/>

  <!-- Main architectural structure inspired by the logo -->
  <g transform="translate(16,16)" filter="url(#shadow)">
    
    <!-- Central Kaaba-inspired structure (main building) -->
    <rect x="-7" y="-3" width="14" height="10" fill="url(#whiteGradient)" stroke="url(#goldGradient)" stroke-width="0.8" rx="1"/>
    
    <!-- Golden decorative band around main structure -->
    <rect x="-7" y="-1" width="14" height="2" fill="url(#goldGradient)"/>
    <rect x="-7" y="3" width="14" height="2" fill="url(#goldGradient)"/>
    
    <!-- Side towers/buildings -->
    <rect x="-11" y="-1" width="3" height="7" fill="url(#darkGold)" rx="0.5"/>
    <rect x="8" y="0" width="3" height="6" fill="url(#darkGold)" rx="0.5"/>
    
    <!-- Central dome/tower structure -->
    <rect x="-3" y="-8" width="6" height="5" fill="url(#goldGradient)" rx="1"/>
    
    <!-- Architectural details -->
    <rect x="-5" y="-2" width="1.5" height="1.5" fill="url(#saudiGreen)" rx="0.2"/>
    <rect x="-1" y="-2" width="1.5" height="1.5" fill="url(#saudiGreen)" rx="0.2"/>
    <rect x="3" y="-2" width="1.5" height="1.5" fill="url(#saudiGreen)" rx="0.2"/>
    
    <!-- Decorative Islamic pattern elements -->
    <circle cx="-9" cy="-6" r="1" fill="url(#goldGradient)" opacity="0.8"/>
    <circle cx="9" cy="-5" r="0.8" fill="url(#goldGradient)" opacity="0.8"/>
    
    <!-- Arabic text "الديار" in stylized form -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">الديار</text>
    
    <!-- Small palm tree element (Saudi symbol) -->
    <g transform="translate(10,-8) scale(0.8)">
      <rect x="-0.3" y="0" width="0.6" height="3" fill="url(#darkGold)"/>
      <path d="M0,-1 L-1.5,-2 L-1,-3 L0,-2 L1,-3 L1.5,-2 Z" fill="url(#saudiGreen)"/>
    </g>
  </g>

  <!-- Vision 2030 indicator circle -->
  <circle cx="26" cy="6" r="3" fill="url(#goldGradient)" stroke="url(#whiteGradient)" stroke-width="0.5"/>
  <text x="26" y="7.5" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" text-anchor="middle" fill="url(#saudiGreen)">2030</text>
  
  <!-- Small company identifier -->
  <text x="16" y="29" font-family="Arial, sans-serif" font-size="2" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" opacity="0.9">العالمية</text>
</svg>
