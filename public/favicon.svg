<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات احترافية -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>

    <!-- تأثيرات الظل -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e3a8a" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- خلفية دائرية -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)" stroke="#e2e8f0" stroke-width="4"/>

  <!-- العنصر الرئيسي - مظلة مبسطة -->
  <g transform="translate(256,256)" filter="url(#shadow)">

    <!-- قاعدة المظلة -->
    <rect x="-3" y="60" width="6" height="100" fill="#6b7280" rx="3"/>

    <!-- قمة المظلة -->
    <path d="M-120,60 Q-60,20 0,30 Q60,20 120,60 L80,80 Q40,60 0,65 Q-40,60 -80,80 Z" 
          fill="url(#primaryGrad)" stroke="#1e3a8a" stroke-width="2"/>

    <!-- خطوط التفصيل -->
    <path d="M-100,50 Q-50,30 0,35 Q50,30 100,50" 
          stroke="url(#secondaryGrad)" stroke-width="3" fill="none"/>
    <path d="M-80,60 Q-40,45 0,50 Q40,45 80,60" 
          stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- عناصر المباني في الخلفية -->
    <g opacity="0.6">
      <!-- البرج الأيسر -->
      <rect x="-140" y="-40" width="20" height="80" fill="url(#primaryGrad)" rx="2"/>
      <rect x="-137" y="-30" width="4" height="6" fill="#ffffff" rx="1"/>
      <rect x="-129" y="-30" width="4" height="6" fill="#ffffff" rx="1"/>

      <!-- البرج الأوسط -->
      <rect x="-60" y="-60" width="16" height="100" fill="url(#secondaryGrad)" rx="2"/>
      <rect x="-57" y="-45" width="3" height="5" fill="#ffffff" rx="1"/>
      <rect x="-50" y="-45" width="3" height="5" fill="#ffffff" rx="1"/>

      <!-- البرج الأيمن -->
      <rect x="100" y="-50" width="18" height="90" fill="url(#primaryGrad)" rx="2"/>
      <rect x="103" y="-35" width="3" height="5" fill="#ffffff" rx="1"/>
      <rect x="110" y="-35" width="3" height="5" fill="#ffffff" rx="1"/>
    </g>

    <!-- شعار الشركة مبسط -->
    <circle cx="0" cy="-80" r="25" fill="url(#secondaryGrad)" stroke="#ffffff" stroke-width="3"/>
    <text x="0" y="-70" font-family="Arial, serif" font-size="24" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">د</text>

    <!-- النص الرئيسي -->
    <text x="0" y="200" font-family="Arial, serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="url(#primaryGrad)">الديار</text>
    <text x="0" y="235" font-family="Arial, serif" font-size="22" font-weight="600" 
          text-anchor="middle" fill="#6b7280">للمظلات والسواتر</text>
  </g>

  <!-- إطار خارجي رفيع -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#e2e8f0" stroke-width="2"/>
</svg>