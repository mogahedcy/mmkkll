
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية سوداء للسفاري -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- العناصر الرئيسية باللون الأبيض للسفاري -->
  <g transform="translate(256,256)" fill="#FFFFFF">
    
    <!-- المباني الخلفية -->
    <g transform="translate(0,-20)">
      <!-- برج المملكة -->
      <rect x="-140" y="-80" width="40" height="180" stroke="#FFFFFF" stroke-width="2"/>
      
      <!-- الأبراج الوسطى -->
      <rect x="-40" y="-60" width="25" height="150"/>
      <rect x="-10" y="-45" width="22" height="135"/>
      <rect x="15" y="-35" width="20" height="125"/>
      
      <!-- الأبراج اليمنى -->
      <rect x="100" y="-50" width="30" height="130"/>
      <rect x="135" y="-30" width="25" height="110"/>
    </g>

    <!-- الكعبة -->
    <rect x="-50" y="40" width="100" height="80" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- الخيمة الملكية -->
    <path d="M-80,20 L-40,-30 L0,-15 L40,-30 L80,20 L0,35 Z"/>
    
    <!-- النخلة -->
    <g transform="translate(160,60)">
      <rect x="-4" y="0" width="8" height="60"/>
      <path d="M0,0 L-25,-20 M0,0 L25,-20 M0,0 L-15,-25 M0,0 L15,-25"/>
    </g>
    
    <!-- النص -->
    <text x="0" y="150" font-family="Arial, serif" font-size="36" font-weight="bold" 
          text-anchor="middle">الديار العالمية</text>
    
    <text x="0" y="180" font-family="Arial, serif" font-size="20" 
          text-anchor="middle">للمظلات والسواتر والخيام الملكية</text>
    
    <!-- رقم الهاتف -->
    <text x="0" y="210" font-family="Arial, monospace" font-size="24" font-weight="bold" 
          text-anchor="middle">0553719009</text>
  </g>
</svg>
