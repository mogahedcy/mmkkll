
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background for Safari -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Main logo elements in white for Safari -->
  <g transform="translate(16,16)" fill="#FFFFFF">
    
    <!-- Kaaba structure -->
    <rect x="-4" y="0" width="8" height="6" stroke="#FFFFFF" stroke-width="0.3"/>
    
    <!-- Golden tent structure -->
    <path d="M-6,0 L-3,-3 L0,-2 L3,-3 L6,0 L0,2 Z"/>
    
    <!-- Side buildings -->
    <rect x="-8" y="-2" width="2" height="10"/>
    <rect x="6" y="-1" width="1.5" height="8"/>
    <rect x="8" y="0" width="1" height="7"/>
    
    <!-- Palm tree -->
    <rect x="10" y="4" width="0.4" height="3"/>
    <path d="M10.2,4 L9,2 M10.2,4 L11.5,2"/>
    
    <!-- Company name -->
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="2" font-weight="bold" text-anchor="middle">الديار العالمية</text>
  </g>
</svg>
