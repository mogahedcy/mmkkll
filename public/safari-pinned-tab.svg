
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية سوداء للسفاري -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- العناصر الرئيسية باللون الأبيض -->
  <g transform="translate(256,256)" fill="#FFFFFF">
    
    <!-- الخيمة الملكية المبسطة -->
    <g transform="translate(0,-40)">
      <!-- القاعدة -->
      <rect x="-80" y="40" width="160" height="60" stroke="#FFFFFF" stroke-width="3" fill="none"/>
      
      <!-- النوافذ -->
      <rect x="-60" y="50" width="15" height="25"/>
      <rect x="-30" y="50" width="15" height="25"/>
      <rect x="0" y="50" width="15" height="25"/>
      <rect x="30" y="50" width="15" height="25"/>
      
      <!-- الخيمة العلوية -->
      <path d="M-100,40 L-50,-20 L0,-35 L50,-20 L100,40 L0,55 Z"/>
      
      <!-- الهلال -->
      <circle cx="0" cy="-50" r="12"/>
      <circle cx="4" cy="-50" r="9" fill="#000000"/>
    </g>

    <!-- المباني المبسطة -->
    <g transform="translate(0,-20)">
      <!-- الأبراج -->
      <rect x="-160" y="-60" width="30" height="120"/>
      <rect x="-60" y="-40" width="20" height="100"/>
      <rect x="-30" y="-30" width="15" height="90"/>
      <rect x="120" y="-45" width="25" height="105"/>
    </g>

    <!-- النخلة المبسطة -->
    <g transform="translate(180,20)">
      <rect x="-4" y="0" width="8" height="80"/>
      <path d="M0,0 L-30,-20 M0,0 L30,-20 M0,0 L-15,-25 M0,0 L15,-25 M0,0 L-40,-10 M0,0 L40,-10"/>
    </g>
    
    <!-- النص -->
    <text x="0" y="140" font-family="Arial, serif" font-size="32" font-weight="bold" 
          text-anchor="middle">الديار العالمية</text>
    
    <text x="0" y="170" font-family="Arial, serif" font-size="16" 
          text-anchor="middle">للمظلات والسواتر والخيام الملكية</text>
    
    <!-- رقم الهاتف -->
    <text x="0" y="200" font-family="Arial, monospace" font-size="20" font-weight="bold" 
          text-anchor="middle">0553719009</text>
  </g>
</svg>
