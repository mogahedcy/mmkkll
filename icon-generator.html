
<!DOCTYPE html>
<html>
<head>
    <title>إنشاء أيقونات خيام محترفين الديار</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
        button { margin: 5px; padding: 10px; background: #2563eb; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #1d4ed8; }
        h1 { color: #d97706; text-align: center; }
        h3 { color: #1e3a8a; }
    </style>
</head>
<body>
    <h1>🏕️ إنشاء أيقونات خيام محترفين الديار</h1>

    <div class="icon-set">
        <h3>أيقونة 16x16</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button onclick="downloadIcon(16)">تحميل 16x16</button>
    </div>

    <div class="icon-set">
        <h3>أيقونة 32x32</h3>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <button onclick="downloadIcon(32)">تحميل 32x32</button>
    </div>

    <div class="icon-set">
        <h3>أيقونة 180x180 (Apple)</h3>
        <canvas id="canvas180" width="180" height="180"></canvas>
        <button onclick="downloadIcon(180)">تحميل Apple Touch Icon</button>
    </div>

    <div class="icon-set">
        <h3>أيقونة 192x192 (Android)</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="downloadIcon(192)">تحميل Android 192x192</button>
    </div>

    <div class="icon-set">
        <h3>أيقونة 512x512 (Android Large)</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="downloadIcon(512)">تحميل Android 512x512</button>
    </div>

    <script>
        function createTentIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // خلفية دائرية بتدرج أزرق
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(0.5, '#1d4ed8');
            gradient.addColorStop(1, '#1e3a8a');

            // رسم الخلفية الدائرية
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();

            // إطار أبيض
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size/32);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.stroke();

            const scale = size / 100;
            const centerX = size / 2;
            const centerY = size / 2;

            // رسم الخيمة الرئيسية
            const tentGradient = ctx.createLinearGradient(0, 0, size, size);
            tentGradient.addColorStop(0, '#f59e0b');
            tentGradient.addColorStop(1, '#d97706');

            // جسم الخيمة
            ctx.fillStyle = tentGradient;
            ctx.beginPath();
            ctx.moveTo(centerX - 35*scale, centerY + 20*scale); // النقطة اليسرى
            ctx.lineTo(centerX, centerY - 30*scale); // القمة
            ctx.lineTo(centerX + 35*scale, centerY + 20*scale); // النقطة اليمنى
            ctx.lineTo(centerX + 25*scale, centerY + 35*scale); // أسفل يمين
            ctx.lineTo(centerX - 25*scale, centerY + 35*scale); // أسفل يسار
            ctx.closePath();
            ctx.fill();

            // الجزء الأمامي من الخيمة
            const frontGradient = ctx.createLinearGradient(0, 0, size, size);
            frontGradient.addColorStop(0, '#3b82f6');
            frontGradient.addColorStop(1, '#1e3a8a');

            ctx.fillStyle = frontGradient;
            ctx.beginPath();
            ctx.moveTo(centerX - 20*scale, centerY + 20*scale);
            ctx.lineTo(centerX, centerY - 15*scale);
            ctx.lineTo(centerX + 20*scale, centerY + 20*scale);
            ctx.lineTo(centerX + 15*scale, centerY + 30*scale);
            ctx.lineTo(centerX - 15*scale, centerY + 30*scale);
            ctx.closePath();
            ctx.fill();

            // خط التفصيل الأبيض
            if (size >= 32) {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = Math.max(1, size/50);
                ctx.beginPath();
                ctx.moveTo(centerX - 15*scale, centerY + 20*scale);
                ctx.lineTo(centerX, centerY - 10*scale);
                ctx.lineTo(centerX + 15*scale, centerY + 20*scale);
                ctx.stroke();
            }

            // مدخل الخيمة
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath();
            ctx.moveTo(centerX - 8*scale, centerY + 20*scale);
            ctx.quadraticCurveTo(centerX, centerY + 10*scale, centerX + 8*scale, centerY + 20*scale);
            ctx.lineTo(centerX + 8*scale, centerY + 35*scale);
            ctx.lineTo(centerX - 8*scale, centerY + 35*scale);
            ctx.closePath();
            ctx.fill();

            // أعمدة الخيمة
            if (size >= 32) {
                ctx.fillStyle = '#8b5cf6';
                // العمود الأيسر
                ctx.fillRect(centerX - 30*scale, centerY + 20*scale, 2*scale, 15*scale);
                // العمود الأيمن
                ctx.fillRect(centerX + 28*scale, centerY + 20*scale, 2*scale, 15*scale);
                // العمود الأوسط
                ctx.fillRect(centerX - 1*scale, centerY - 30*scale, 2*scale, 15*scale);
            }

            // النجمة في الوسط
            if (size >= 64) {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                const starRadius = 5*scale;
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * starRadius;
                    const y = centerY + Math.sin(angle) * starRadius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            }

            // الحرف العربي "د" في الأعلى
            if (size >= 64) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${Math.max(8, size/8)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('د', centerX, centerY - 40*scale);
            }
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');

            let filename;
            switch(size) {
                case 16: filename = 'favicon-16x16.png'; break;
                case 32: filename = 'favicon-32x32.png'; break;
                case 180: filename = 'apple-touch-icon.png'; break;
                case 192: filename = 'android-chrome-192x192.png'; break;
                case 512: filename = 'android-chrome-512x512.png'; break;
            }

            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // إنشاء جميع الأيقونات عند تحميل الصفحة
        window.onload = function() {
            createTentIcon(16);
            createTentIcon(32);
            createTentIcon(180);
            createTentIcon(192);
            createTentIcon(512);
        };
    </script>
</body>
</html>
